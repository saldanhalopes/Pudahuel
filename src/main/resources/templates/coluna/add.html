<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/add}">
<head>
    <title th:text="#{coluna.add.headline}"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/coluna}" th:text="#{coluna.title}"></a></li>
        <li class="breadcrumb-item active" th:text="#{coluna.add.headline}"></li>
    </ol>
</div>
<span layout:fragment="addHeadline">
    <h1 th:text="#{coluna.add.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="addBack">
    <a th:href="@{/colunas}" th:text="#{add.back}" class="btn btn-secondary float-right"/>
</span>
<div layout:fragment="addGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('coluna')}"></div>
</div>
<div layout:fragment="addContent">
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='codigo')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='partNumber')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='obs')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='tipoColuna', type='select')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='fabricanteColuna', type='select')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='marcaColuna', type='select')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='faseColuna', type='select')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='comprimentoColuna', type='select')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='diametroColuna', type='select')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='coluna', field='particulaColuna', type='select')}" ></div>
</div>
</html>
